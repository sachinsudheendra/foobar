syntax = "proto3";

option java_outer_classname = "KYCProto";

package com.test.foobar.kycService;

service KYCService {
  rpc process(ProcessKYCRequest) returns(ProcessKYCResponse);
}

message ProcessKYCRequest {
  string mobileNumber = 1;
}

message ProcessKYCResponse {
  bool success = 1;
  string message = 2;
}